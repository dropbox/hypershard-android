language: minimal

matrix:
  include:
    - language: java
      dist: trusty
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      script:
        - "./gradlew clean test --stacktrace"

      notifications:
        email: false
